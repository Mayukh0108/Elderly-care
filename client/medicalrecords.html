<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Records</title>
  <style>
    /* General Styles */
    :root {
      --primary-color: #3498db;
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
      --background-color: #f4f4f4;
      --card-color: #ffffff;
      --text-dark: #2c3e50;
      --text-light: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--text-dark);
      margin-bottom: 10px;
    }

    #voice-search {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary-color);
      transition: var(--transition);
    }

    #voice-search:hover {
      color: #2980b9;
    }

    /* Search and Filter Section */
    .search-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #search, #filter {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
      transition: var(--transition);
    }

    #search:focus, #filter:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    #filter {
      max-width: 200px;
    }

    /* Records List */
    .records-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .record-card {
      background: var(--card-color);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .record-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .record-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--text-dark);
    }

    .record-card p {
      margin: 5px 0;
      color: #666;
    }

    .view-btn {
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
    }

    .view-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Emergency Button */
    .emergency-section {
      text-align: center;
      margin-top: 30px;
    }

    #emergency-btn {
      background: var(--danger-color);
      color: var(--text-light);
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
    }

    #emergency-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Footer Navigation */
    footer {
      background: var(--text-dark);
      color: var(--text-light);
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    footer nav {
      display: flex;
      justify-content: space-around;
    }

    footer nav a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1rem;
      transition: var(--transition);
    }

    footer nav a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-color);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow);
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--text-dark);
    }

    .modal-header .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-dark);
    }

    .modal-body p {
      margin: 10px 0;
      color: #666;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .record-card {
      animation: slideIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Medical Records</h1>
      <button id="voice-search" aria-label="Voice Search">ðŸŽ¤</button>
    </header>

    <!-- Search and Filter Section -->
    <div class="search-filter">
      <input type="text" id="search" placeholder="Search records..." aria-label="Search Medical Records">
      <select id="filter" aria-label="Filter by Category">
        <option value="all">All Records</option>
        <option value="prescriptions">Prescriptions</option>
        <option value="lab-reports">Lab Reports</option>
        <option value="appointments">Appointments</option>
      </select>
    </div>

    <!-- Records List -->
    <div class="records-list" id="recordsList">
      <div class="record-card">
        <h3>Prescription: Diabetes Medication</h3>
        <p>Date: 10/10/2023</p>
        <button class="view-btn" data-title="Prescription: Diabetes Medication" data-date="10/10/2023" data-details="Take 1 tablet daily after meals. Prescribed by Dr. Smith.">View Details</button>
      </div>
      <div class="record-card">
        <h3>Lab Report: Blood Test</h3>
        <p>Date: 08/10/2023</p>
        <button class="view-btn" data-title="Lab Report: Blood Test" data-date="08/10/2023" data-details="Results: Hemoglobin - 12.5 g/dL, WBC - 7,000 cells/mcL. Reviewed by Dr. Johnson.">View Details</button>
      </div>
      <div class="record-card">
        <h3>Appointment: Dr. Smith</h3>
        <p>Date: 05/10/2023</p>
        <button class="view-btn" data-title="Appointment: Dr. Smith" data-date="05/10/2023" data-details="Follow-up appointment for diabetes management. Scheduled at 10:00 AM.">View Details</button>
      </div>
    </div>

    <!-- Emergency Button -->
    <div class="emergency-section">
      <button id="emergency-btn">ðŸš¨ Emergency</button>
    </div>
  </div>

  <!-- Footer Navigation -->
  <footer>
    <nav>
      <a href="#">Home</a>
      <a href="#">Records</a>
      <a href="#">Notifications</a>
      <a href="#">Profile</a>
    </nav>
  </footer>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <p id="modal-date"></p>
        <p id="modal-details"></p>
      </div>
    </div>
  </div>

  <script>
    // Voice Search Functionality
    document.getElementById('voice-search').addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('search').value = transcript;
        searchRecords();
      };

      recognition.onerror = (event) => {
        alert("Error occurred in voice recognition. Please try again.");
      };
    });

    // Emergency Button Action
    document.getElementById('emergency-btn').addEventListener('click', () => {
      alert("Emergency alert sent to caregivers and healthcare providers.");
      // Add emergency alert logic here (e.g., send notifications or calls).
    });

    // Modal Functionality
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDate = document.getElementById('modal-date');
    const modalDetails = document.getElementById('modal-details');
    const closeModal = document.getElementById('close-modal');

    document.querySelectorAll('.view-btn').forEach(button => {
      button.addEventListener('click', () => {
        const title = button.getAttribute('data-title');
        const date = button.getAttribute('data-date');
        const details = button.getAttribute('data-details');

        modalTitle.textContent = title;
        modalDate.textContent = `Date: ${date}`;
        modalDetails.textContent = `Details: ${details}`;

        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Search and Filter Functionality
    const records = [
      { title: "Prescription: Diabetes Medication", date: "10/10/2023", type: "prescriptions", details: "Take 1 tablet daily after meals. Prescribed by Dr. Smith." },
      { title: "Lab Report: Blood Test", date: "08/10/2023", type: "lab-reports", details: "Results: Hemoglobin - 12.5 g/dL, WBC - 7,000 cells/mcL. Reviewed by Dr. Johnson." },
      { title: "Appointment: Dr. Smith", date: "05/10/2023", type: "appointments", details: "Follow-up appointment for diabetes management. Scheduled at 10:00 AM." }
    ];

    function searchRecords() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const filterValue = document.getElementById('filter').value;

      const filteredRecords = records.filter(record => {
        const matchesSearch = record.title.toLowerCase().includes(searchTerm);
        const matchesFilter = filterValue === 'all' || record.type === filterValue;
        return matchesSearch && matchesFilter;
      });

      renderRecords(filteredRecords);
    }

    function renderRecords(filteredRecords) {
      const recordsList = document.getElementById('recordsList');
      recordsList.innerHTML = '';

      filteredRecords.forEach(record => {
        const recordCard = document.createElement('div');
        recordCard.className = 'record-card';
        recordCard.innerHTML = `
          <h3>${record.title}</h3>
          <p>Date: ${record.date}</p>
          <button class="view-btn" data-title="${record.title}" data-date="${record.date}" data-details="${record.details}">View Details</button>
        `;
        recordsList.appendChild(recordCard);
      });

      // Reattach event listeners for view buttons
      document.querySelectorAll('.view-btn').forEach(button => {
        button.addEventListener('click', () => {
          const title = button.getAttribute('data-title');
          const date = button.getAttribute('data-date');
          const details = button.getAttribute('data-details');

          modalTitle.textContent = title;
          modalDate.textContent = `Date: ${date}`;
          modalDetails.textContent = `Details: ${details}`;

          modal.style.display = 'flex';
        });
      });
    }

    document.getElementById('search').addEventListener('input', searchRecords);
    document.getElementById('filter').addEventListener('change', searchRecords);

    // Initial render
    renderRecords(records);
  </script>
</body>
</html>
