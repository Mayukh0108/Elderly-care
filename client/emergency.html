<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --danger-color: #dc2626;
            --success-color: #16a34a;
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --text-dark: #1e293b;
            --text-light: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --gradient-primary: linear-gradient(135deg, #2563eb, #1e40af);
            --gradient-danger: linear-gradient(135deg, #dc2626, #b91c1c);
            --gradient-success: linear-gradient(135deg, #16a34a, #15803d);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 100px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .language-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            background: var(--card-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .language-btn:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emergency-button {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--gradient-danger);
            color: var(--text-light);
            border: none;
            border-radius: 12px;
            margin-bottom: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .emergency-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .add-contact-form {
            background: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .add-contact-form:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }

        .add-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            background: var(--gradient-success);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contacts-list {
            display: grid;
            gap: 1.5rem;
        }

        .contact-card {
            background: var(--card-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1.5rem;
            animation: slideIn 0.5s ease-out;
            transition: var(--transition);
        }

        .contact-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .contact-info {
            font-size: 1.2rem;
        }

        .contact-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .contact-phone {
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .contact-relation {
            color: #64748b;
        }

        .contact-actions {
            display: flex;
            gap: 0.75rem;
        }

        .call-btn,
        .delete-btn,
        .edit-btn {
            padding: 0.75rem 1.25rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .call-btn {
            background: var(--gradient-success);
            color: var(--text-light);
        }

        .call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .delete-btn {
            background: var(--gradient-danger);
            color: var(--text-light);
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .edit-btn {
            background: var(--gradient-primary);
            color: var(--text-light);
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-bar {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .contact-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .contact-actions {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="page-title">üö® Emergency Contacts</h1>
            <button class="language-btn" onclick="toggleLanguage()">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
        </header>

        <button class="emergency-button" onclick="triggerEmergency()">
            ‚ö†Ô∏è EMERGENCY SOS
        </button>

        <input type="text" class="search-bar" id="searchBar" placeholder="Search contacts..."
            oninput="searchContacts()">

        <form class="add-contact-form" id="addContactForm">
            <h2 class="form-title">Add New Emergency Contact</h2>
            <div class="input-group">
                <label for="contactName">Name</label>
                <input type="text" id="contactName" required placeholder="Enter contact name">
            </div>
            <div class="input-group">
                <label for="contactPhone">Phone Number</label>
                <input type="tel" id="contactPhone" required placeholder="Enter phone number">
            </div>
            <div class="input-group">
                <label for="contactRelation">Relationship</label>
                <input type="text" id="contactRelation" required placeholder="Enter relationship">
            </div>
            <button type="submit" class="add-btn">+ Add Contact</button>
        </form>

        <div class="contacts-list" id="contactsList">
            <!-- Contacts will be added here dynamically -->
        </div>
    </div>

    <script>
        // Initial contacts data
        let contacts = JSON.parse(localStorage.getItem('contacts')) || [
            { name: 'Dr. Sarah Smith', phone: '1234567890', relation: 'Primary Doctor' },
            { name: 'John Wilson', phone: '9876543210', relation: 'Son' },
            { name: 'Mary Johnson', phone: '5555555555', relation: 'Caregiver' }
        ];

        // Language toggle functionality
        let isEnglish = true;
        const translations = {
            english: {
                title: 'üö® Emergency Contacts',
                emergency: '‚ö†Ô∏è EMERGENCY SOS',
                addNew: 'Add New Emergency Contact',
                name: 'Name',
                phone: 'Phone Number',
                relation: 'Relationship',
                addBtn: '+ Add Contact',
                call: 'Call',
                delete: 'Delete',
                edit: 'Edit',
                namePlaceholder: 'Enter contact name',
                phonePlaceholder: 'Enter phone number',
                relationPlaceholder: 'Enter relationship',
                searchPlaceholder: 'Search contacts...'
            },
            hindi: {
                title: 'üö® ‡§Ü‡§™‡§æ‡§§‡§ï‡§æ‡§≤‡•Ä‡§® ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï',
                emergency: '‚ö†Ô∏è ‡§Ü‡§™‡§æ‡§§‡§ï‡§æ‡§≤‡•Ä‡§® SOS',
                addNew: '‡§®‡§Ø‡§æ ‡§Ü‡§™‡§æ‡§§‡§ï‡§æ‡§≤‡•Ä‡§® ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ú‡•ã‡§°‡§º‡•á‡§Ç',
                name: '‡§®‡§æ‡§Æ',
                phone: '‡§´‡§º‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞',
                relation: '‡§∞‡§ø‡§∂‡•ç‡§§‡§æ',
                addBtn: '+ ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ú‡•ã‡§°‡§º‡•á‡§Ç',
                call: '‡§ï‡•â‡§≤',
                delete: '‡§π‡§ü‡§æ‡§è‡§Ç',
                edit: '‡§∏‡§Ç‡§™‡§æ‡§¶‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç',
                namePlaceholder: '‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç',
                phonePlaceholder: '‡§´‡§º‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç',
                relationPlaceholder: '‡§∞‡§ø‡§∂‡•ç‡§§‡§æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç',
                searchPlaceholder: '‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ñ‡•ã‡§ú‡•á‡§Ç...'
            }
        };

        function toggleLanguage() {
            isEnglish = !isEnglish;
            const lang = isEnglish ? 'english' : 'hindi';
            document.querySelector('.language-btn').textContent = isEnglish ? '‡§π‡§ø‡§Ç‡§¶‡•Ä' : 'English';

            // Update all translatable elements
            document.querySelector('.page-title').textContent = translations[lang].title;
            document.querySelector('.emergency-button').textContent = translations[lang].emergency;
            document.querySelector('.form-title').textContent = translations[lang].addNew;

            // Update form labels and placeholders
            document.querySelector('label[for="contactName"]').textContent = translations[lang].name;
            document.querySelector('label[for="contactPhone"]').textContent = translations[lang].phone;
            document.querySelector('label[for="contactRelation"]').textContent = translations[lang].relation;

            document.getElementById('contactName').placeholder = translations[lang].namePlaceholder;
            document.getElementById('contactPhone').placeholder = translations[lang].phonePlaceholder;
            document.getElementById('contactRelation').placeholder = translations[lang].relationPlaceholder;
            document.getElementById('searchBar').placeholder = translations[lang].searchPlaceholder;

            document.querySelector('.add-btn').textContent = translations[lang].addBtn;

            // Refresh contacts list to update buttons
            renderContacts();
        }

        // Emergency SOS functionality
        function triggerEmergency() {
            alert("Emergency alert sent to all emergency contacts!");
            // In a real implementation, this would trigger calls/messages to all contacts
        }

        // Render contacts list
        function renderContacts(filteredContacts = contacts) {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';

            filteredContacts.forEach((contact, index) => {
                const contactCard = document.createElement('div');
                contactCard.className = 'contact-card';
                contactCard.innerHTML = `
                    <div class="contact-icon">üë§</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-phone">${contact.phone}</div>
                        <div class="contact-relation">${contact.relation}</div>
                    </div>
                    <div class="contact-actions">
                        <button class="call-btn" onclick="callContact('${contact.phone}')">
                            ${isEnglish ? translations.english.call : translations.hindi.call}
                        </button>
                        <button class="edit-btn" onclick="editContact(${index})">
                            ${isEnglish ? translations.english.edit : translations.hindi.edit}
                        </button>
                        <button class="delete-btn" onclick="deleteContact(${index})">
                            ${isEnglish ? translations.english.delete : translations.hindi.delete}
                        </button>
                    </div>
                `;
                contactsList.appendChild(contactCard);
            });
        }

        // Add new contact
        document.getElementById('addContactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newContact = {
                name: document.getElementById('contactName').value,
                phone: document.getElementById('contactPhone').value,
                relation: document.getElementById('contactRelation').value
            };
            contacts.push(newContact);
            localStorage.setItem('contacts', JSON.stringify(contacts));
            renderContacts();
            this.reset();
        });

        // Delete contact
        function deleteContact(index) {
            if (confirm('Are you sure you want to delete this contact?')) {
                contacts.splice(index, 1);
                localStorage.setItem('contacts', JSON.stringify(contacts));
                renderContacts();
            }
        }

        // Edit contact
        // Edit contact
        function editContact(index) {
            const contact = contacts[index];

            // Populate the form with the contact's details
            document.getElementById('contactName').value = contact.name;
            document.getElementById('contactPhone').value = contact.phone;
            document.getElementById('contactRelation').value = contact.relation;

            // Remove the contact from the list temporarily
            contacts.splice(index, 1);
            localStorage.setItem('contacts', JSON.stringify(contacts));
            renderContacts();
        }

        // Call contact
        function callContact(phone) {
            window.location.href = `tel:${phone}`;
        }

        // Search contacts
        function searchContacts() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredContacts = contacts.filter(contact =>
                contact.name.toLowerCase().includes(searchTerm) ||
                contact.phone.includes(searchTerm) ||
                contact.relation.toLowerCase().includes(searchTerm)
            );
            renderContacts(filteredContacts);
        }

        // Initial render
        renderContacts();
    </script>
</body>

</html>
